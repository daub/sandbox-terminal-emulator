# vim:fileencoding=utf-8:ft=conf
include themes/nord.conf

enable_audio_bell no

# Font config

font_family       Fira Code Retina

italic_font       Fira Mono
bold_italic_font  Fira Mono

font_size 14.0
adjust_line_height 110%
adjust_column_width 105%

disable_ligatures never

font_features FiraCode-Retina +ss01 +ss03 +ss04 +ss05

symbol_map U+E000-U+E7C5,U+F000-U+FD46 FiraCode Nerd Font Mono
